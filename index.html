<body>

    <div class="flex h-screen w-screen justify-center">

        <!-- row -->

                    </svg>

                </div>
            </div>
            <!-- avatar -->
            <div class="avatar justify-center">
                <div class="w-64 rounded-full">
                    <img
                        src="https://cdn.discordapp.com/avatars/590834029666893825/a154706776360a285411602b8d6b0853?size=1024" />
                </div>
            </div>
            <p class="text-2xl text-center">Aidan</p>
            <p id="track" href="https://last.fm" class="text-xl text-center"></p>

            <!-- discord -->
            <div class="collapse bg-base-200">

                <div class="collapse-content">

            </div>
            <!-- Nintendo Switch -->
            <div class="collapse bg-base-200">

                <div class="collapse-title text-xl font-medium">
                    Nintendo Switch: SW-7899-8096-6577
                </div>
                <div class="collapse-content">
                    <button class="btn btn-outline"
                        onclick="window.location.href='https://lounge.nintendo.com/friendcode/7899-8096-6577/DBTpJyqwJy';">Open
                        in app</button>

                    <p></p>
                </div>
            </div>
            <!-- Last.FM -->
            <div class="collapse bg-base-200">
                <input type="checkbox" />
                <div id="lastfm" class="collapse-title text-xl font-medium">
                    Last.fm
                </div>
                <div class="collapse-content">
                    <button class="btn btn-outline"
                        onclick="window.location.href='https://www.last.fm/user/aiydn';">Last.fm page</button>

            <!-- Mail -->
            <div class="collapse bg-base-200">
                <input type="checkbox" />

                            ">Send</button>
                        </div>
                    </form>

    <script>

        function toast(text) {
            jQuery("#notification-text").text(text)
            jQuery("#notification").removeClass("hidden");
            history.pushState(null, "", location.href.split("?")[0]);

            setTimeout(function () { jQuery("#notification").addClass("hidden"); }, 5000);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const notify = urlParams.get('notify');
        if (notify == "message success") { toast("Message successfully sent") }

        jQuery.get("https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=aiydn&api_key=1f633977acf0e2d0630ec11dbc350d3e&format=json", function (data) {
            if (typeof data.recenttracks.track[0]["@attr"] != "undefined") {
                artist = data.recenttracks.track[0].artist["#text"];
                track = data.recenttracks.track[0].name;
                // album = data.recenttracks.track[0].album["#text"];
                // artwork = data.recenttracks.track[0].image[3]["#text"];
                // url = data.recenttracks.track[0]["url"];
                // console.log(url)
                jQuery("#track").text("ðŸŽ§" + track + " by " + artist);
                jQuery("#lastfm").text("Currently listening: " + track + " by " + artist);
                jQuery("#artwork").attr("src", artwork);
            }
            else { jQuery("#track").remove() }
        });
        function discord() {
            navigator.clipboard.writeText('aiydn').then(function () {
                notification - text
                toast('Copied username')
            }, function () {
            })
        }
